<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="icon" href="/img/tesla_logo_icon_145766.ico" />
	</head>
	<body>
		<h1>Forms</h1>
		<form action="/contact.html">
			<label for="user">Username:</label>
			<input name="user" type="text" id="user" autocomplete="off" required />
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required />
			<select name="products" id="product">
				<option value="" selected disabled>Choose another value</option>
				<option value="MacBook 2020">MacBook</option>
				<option value="HP spectre x360">HP</option>
			</select>
			<label for="message">Message</label>
			<textarea
				name="message"
				id="message"
				cols="30"
				rows="10"
				required
			></textarea>
			<input type="radio" value="macbook" name="products" />
			<input type="radio" value="HP Spectre x360" name="products" />
			<input type="radio" value="Lenovo Thinkpad" name="products" />
			<input type="radio" value="Dell XPS" name="products" />
			<button type="submit">Submit</button>
		</form>
		<a href="./contact.html" target="_blank">Link me to another page</a>
	</body>
</html>
